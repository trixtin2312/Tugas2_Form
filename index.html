<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_pendaftaran">
        <form action="" id='form' method="post" autocomplete="off">
            <h1>Formulir Pendaftaran Organisasi</h1><br><br>
            
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" placeholder="Masukkan nama" class="box"
                autofocus required minlength="3"><br><br>
            
                <label for="nim">NIM</label>
                <input type="text" name="nim" id="nim" placeholder="Masukkan NIM" class="box"
                required length="8"><br><br>
            
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Masukkan email" class="box"
                required><br><br>
            
                <label for="telp">Nomor Telepon</label>
                <input type="tel" name="telp" id="telp" placeholder="Masukkan No Handphone" class="box"
                required><br><br>
            
                <label for="tgl">Tanggal lahir</label>
                <input type="date" name="tgl" id="tgl" class="box-tgl"
                required><br><br>
            
                <label for="pesan">Pesan</label>
                <textarea type="text" name="pesan" id="pesan" style="resize: none;" cols="50" rows="4"
                required></textarea><br><br>
            
                <input type="submit" name="submit" id='tombol' value="DAFTAR"><br><br><br>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
